<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Bank Management System</h1>
    </header>

    <div class="container">
        <h2 class="text-center">Existing User Login</h2>
        
        <!-- Display flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('existing_user') }}" method="POST">
            <label for="account_no">Account Number:</label>
            <input type="number" id="account_no" name="account_no" required>

            <button type="submit">Login</button>
        </form>

        <p class="text-center">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </p>
    </div>
</body>
</html>
